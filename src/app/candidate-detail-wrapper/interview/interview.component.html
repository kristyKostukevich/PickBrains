<div class="interview-card">
    <div class="first-block">
        <div>
            <h4>{{item.vacancyName}}</h4>
            <span class="type">{{item.type}} interview with {{item.userName}} </span>
        </div>
        <p>{{item.date | date: mediumTime}}</p>
    </div>
    <div class="second-block">
        <span>{{item.status}}</span>
        <a style="background-color: rgb(224, 224, 224); box-shadow: none" md-raised-button color="pink" routerLink=".">Add feedback</a>
    </div>
</div>
