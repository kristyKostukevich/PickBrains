<div class="wrapper">
    <form>
        <input-text [(model)]="model.vacancyName"></input-text>
        <input-text [(model)]="model.candidateName"></input-text>
        <date-picker [(model)]="model.date"></date-picker>
        <input-text-mark [(model)]="model.primarySkill"></input-text-mark>
        <input-text-mark *ngFor="let item of model.secondarySkills; let i = index;"
                         [(model)]="model.secondarySkills[i]"></input-text-mark>
    </form>
</div>
