<div *ngIf="isVacancies()">
    <vacancy-card class="listItem" *ngFor="let item of list.data" [item]="item" (onChanged)="onChanged($event)">
    </vacancy-card>
</div>
    <div style="top: 100px;" *ngIf="isCandidates()" >
    <candidate-card class="listItem" *ngFor="let item of list.data" [item]="item" (onChanged)="onChanged($event)" >
    </candidate-card>
</div>
<div *ngIf="isHistory()">
    <history-card></history-card>
</div>
