<div *ngIf="isVacancies()">
    <vacancy-card *ngFor="let item of list.data" [item]="item">
    </vacancy-card>
</div>
<div *ngIf="isCandidates()">
    <candidate-card *ngFor="let item of list.data" [item]="item">
    </candidate-card>
</div>
<div *ngIf="isHistory()">
    <history-card *ngFor="let item of list.data" [item]="item">
    </history-card>
</div>
