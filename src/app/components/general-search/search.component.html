<form class="search-block">
    <md-input-container class="search-full-width" floatPlaceholder="never">
        <input mdInput
               [(ngModel)]="info"
               (ngModelChange)="updateCheckedOptions(info)"
               [placeholder]="'Search'"
               name="search"
               (keypress)="enterClick($event)">
        <md-icon mdSuffix>search</md-icon>
    </md-input-container>
</form>
