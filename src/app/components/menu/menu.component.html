<div class="menu-left" [ngClass]="{open: flag}">
    <div class="empty-block">
        <img src="../../../assets/menu-background.jpg">
    </div>
    <div class="menu-links">
        <button class="menu-item" md-button *ngFor="let item of menuItems; let i = index" (click)="goToItem(item)"
                [ngClass]="{active: toggleFlags[i]}">
            {{item}}
        </button>
    </div>
</div>
