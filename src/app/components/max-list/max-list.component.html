<div *ngIf="isVacancies()">
    <vacancy-card *ngFor="let item of list.data" [item]="item">
    </vacancy-card>
</div>
<div *ngIf="isCandidates()">
    <candidate-card class="listItem" *ngFor="let item of list.data" [item]="item">
    </candidate-card>
</div>
<div *ngIf="isHistory()">
    <history-card class="listItem" *ngFor="let item of list.data" [item]="item">
    </history-card>
</div>
<div *ngIf="isFeedbacks()">
    <feedback-card *ngFor="let item of list.data" [item]="item">
    </feedback-card>
</div>
