<accordion>
    <accordion-group>
        <accordion-heading>
            <md-icon mdSuffix>location_on</md-icon>
            Location
            <md-icon class="buttonMore">expand_more</md-icon>
        </accordion-heading>
        <ul class="sub-menu">
            <li *ngFor="let item of arrayOfCities">
                <md-checkbox class="example-margin">
                    {{item.city}}
                </md-checkbox>
            </li>
        </ul>
    </accordion-group>
    <accordion-group>
        <accordion-heading>
            <md-icon mdSuffix>star</md-icon>
            <span>Primary skill</span>
            <md-icon class="buttonMore">expand_more</md-icon>
        </accordion-heading>
        <ul class="sub-menu">
            <li *ngFor="let item of arrayOfSkills">
                <md-checkbox class="example-margin" >
                    {{item.skillName}}
                </md-checkbox>
            </li>
        </ul>
    </accordion-group>
</accordion>
