<md-input-container class="date-picker adaptive-components">
    <input mdInput
           [readonly]="model.readOnly"
           [(ngModel)]="model.value"
           (ngModelChange)="onModelChange($event)"
           [mdDatepicker]="picker"
           [placeholder]="model.placeholder"
           [disabled]="model.disabled">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
</md-input-container>
<md-datepicker touchUi="true" [disabled]="model.readOnly" #picker></md-datepicker>
