<md-input-container class="date-picker adaptive-components">
    <input mdInput
           [ngModel]="model"
           (ngModelChange)="onModelChange($event)"
           [mdDatepicker]="picker" [placeholder]="placeholder">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
</md-input-container>
<md-datepicker touchUi="true" #picker></md-datepicker>
