<div class="vacancy-card">
    <div class="first-block">
        <div>
            <h4>{{item.projectName}}</h4>
            <span class="date">{{item.date.toDateString()}}</span>
        </div>
        <p>{{item.description}}</p>
    </div>
    <div class="second-block">
        <span>{{item.status}}</span>
        <div class="tags">
            <span class="tags-item">{{item.primarySkill}}</span>
            <span class="tags-item">{{item.location}}</span>
        </div>
    </div>
</div>
