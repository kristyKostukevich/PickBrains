<form>
    <select-component (modelChange)="modelChange($event)" [(model)]="model.typeOfInterview"></select-component>
    <select-component [(model)]="model.interviewer"></select-component>
    <select-component [(model)]="model.item"></select-component>
    <date-picker [(model)]="model.date"></date-picker>
    <input-text [(model)]="model.time"></input-text>
</form>
<button class="button" md-fab (click)="submit()"><md-icon>person_add</md-icon></button>
